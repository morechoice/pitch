<!doctype html>

    <head>

        <title>Pitch - Morechoice</title>
        <link rel="shortcut icon" type="images/x-icon" href="asstes/img/favicon.png">
        <link rel="stylesheet" href="assets/css/reveal.css">
        <link rel="stylesheet" href="assets/css/theme/night.css" id="theme">
        <style type="text/css" media="screen">
            .slides section.has-dark-background,
            .slides section.has-dark-background h3 {
                color: #fff;
            }
            .slides section.has-light-background,
            .slides section.has-light-background h3 {
                color: #222;
            }

            .div-slider{
                background-repeat: no-repeat;
                background-size: contain;
                width: 800px;
                height: 550px;


            }

            .div-rotate{
                transform: rotate(90deg);
                -moz-transform: rotate(90deg); // Mozilla
                -o-transform: rotate(90deg); // Opera
                -webkit-transform: rotate(90deg); // Webkit
            }

        </style>
    </head>

        <script src="assets/lib/js/head.min.js"></script>
        <script src="assets/js/reveal.js"></script>

        <script>

            Reveal.initialize({
                center: true,
                history: true,
                touch: true,
                slideNumber: true,
                width: 800,
                height: 550,
            });

        </script>

        <script>
            window.onload = (function () {
                if (window.screen.width > 600) {
                    rotateClass(false);
                    oritnacionVertical();
                } else {
                    rotateClass(true);
                    oritnacionHorizontal();
                }
            });

            window.addEventListener("orientationchange", function () {
                // Hacer algo cuando cambia la orientaci√≥n
                if (window.orientation == 0) {
                    rotateClass(true);
                    oritnacionHorizontal();
                } else if (window.orientation == 90) {
                    rotateClass(false);
                    oritnacionHorizontal();
                }
            }, false);

            function oritnacionHorizontal() {
                Reveal.initialize({
                    center: true,
                    history: true,
                    touch: true,
                    slideNumber: true,
                });
            }

            function oritnacionVertical() {

                Reveal.initialize({
                    center: true,
                    history: true,
                    touch: true,
                    slideNumber: true,
                    width: 800,
                    height: 550,
                });
            }

            function rotateClass(_remove) {
                var sliders = document.getElementsByClassName("div-slider");

                if (_remove) {
                    for (var slid = 0; slid < sliders.length; slid++) {
                        sliders[slid].className += " div-rotate";
                    }
                }else{
                    for (var slid = 0; slid < sliders.length; slid++) {
                        sliders[slid].className = "div-slider";
                    }
                }


            }
        </script>

    </body>
